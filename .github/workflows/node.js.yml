name: Build and Deploy
env:
    folder: src
    token: ${{ secrets.t }}
on:
  workflow_dispatch:
  push:
  repository_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Generate Static SiteğŸ› 
        run: |
         npm list npm-fast-install || npm i -g npm-fast-install
         npm-fast-install ./src
         webpack --colors --bail
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./build
         publish_branch: gh-pages

